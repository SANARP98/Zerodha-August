worker_processes 1;

events { worker_connections 1024; }

http {
  # basic hardening + timeouts
  sendfile on;
  client_max_body_size 50m;
  proxy_read_timeout 300s;
  proxy_send_timeout 300s;

  upstream n8n_ui { server n8n:5678; }
  upstream py_5010 { server n8n:5010; }  # python server inside n8n container

  server {
    listen 8080;

    # Default: n8n UI + APIs
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://n8n_ui;
    }

    # Python service under /py/
    location /py/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # strip the /py/ prefix before hitting the python server (optional)
      rewrite ^/py/?(.*)$ /$1 break;
      proxy_pass http://py_5010;
    }
  }
}
